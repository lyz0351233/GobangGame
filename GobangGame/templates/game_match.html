<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Match</title>
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <a href="{% url 'game_play' %}?mode=ai" class="button">Play with AI</a>
        <a href="{% url 'game_play' %}?mode=friend" class="button">Play with Friend</a>
    </div>
</body>
</html>
